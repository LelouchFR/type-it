<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="type-it: simple type racer game, beat your friends in different languages (EN/ES/FR/DE/KR)">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7794a537fc.js" crossorigin="anonymous"></script>
    <title>Type-it</title>
  </head>
  <body>
    <h1>Type-it</h1>
    <div id="app"></div>
    <select name="Color Theme" id="color-theme">
      <option value="Oceanic Teal">Oceanic Teal</option>
      <option value="Cosmic Cobalt">Cosmic Cobalt</option>
      <option value="Nautical Night">Nautical Night</option>
      <option value="Cocoa Bean">Cocoa Bean</option>
      <option value="Botanical Garden">Botanical Garden</option>
      <option value="Deep Amethyst">Deep Amethyst</option>
      <option value="Muted Teal">Muted Teal</option>
      <option value="Warm Spice">Warm Spice</option>
      <option value="Heavy Umber">Heavy Umber</option>
      <option value="Dreamy Lavender">Dreamy Lavender</option>
      <option value="Earthen Haze">Earthen Haze</option>
    </select>
    <select name="Language" id="lang-select">
      <option value="EN">English</option>
      <option value="FR">Français</option>
      <option value="DE">Deutsch</option>
      <option value="ES">Español</option>
      <option value="KR">Korean</option>
    </select>
    <p class="version"><small>Beta 1.3.0</small></p>
    <p class="github_repo"><a href="https://github.com/LelouchFR/type-it">&copy; Baptiste Zahnow 2023</a></p>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
